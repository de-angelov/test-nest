global: 
  imagePullPolicy: Always

pulsar: 
  namespace: pulsar 
  namespaceCreate: true
  autorecovery:
    podMonitor: 
      enabled: false
  zookeeper: 
    replicaCount: 1
    podMonitor: 
      enabled: false
  broker:
    replicaCount: 1
    podMonitor: 
      enabled: false
  bookkeeper:
    replicaCount: 1
    podMonitor: 
      enabled: false
  proxy: 
    replicaCount: 1
    podMonitor: 
      enabled: false
  kube-prometheus-stack:
    enabled: false
    prometheusOperator: 
      enabled: false
    gafana:
      enabled: false
    alertmanager:
      enabled: false
    prometheus:
      enabled: false

postgresql:
  namespaceOverride: postgresql
  auth:
    username: postgres
    password: postgres
    database: jobber


jobs:
  enabled: true  
  replicas: 1
  image:  "167661589375.dkr.ecr.us-east-1.amazonaws.com/jobber/jobs:latest"
  port: 3001